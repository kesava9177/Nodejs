<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST Example</title>
</head>
<body>
  <h1>Send Data to Express</h1>
  <button id="sendBtn">Send POST</button>

  <script>
    document.getElementById("sendBtn").addEventListener("click", () => {
      fetch("http://localhost:5000/api/data", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: "Kesava",
          age: 25
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("Response from server:", data);
        alert(data.message);
      })
      .catch(err => console.error("Error:", err));
    });
  </script>
</body>
</html>
